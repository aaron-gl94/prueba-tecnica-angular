<div class="container">
    <div class="row">
        <div class="col-md">
            <h3 class="card-title">Forma de Pago</h3>
            <hr class="hr" />
            
            <div class="card shadow">
                <div class="card-body">
                    <div class="img-responsive">
                        <img src="" alt="" class="img-responsive" />
                    </div>
                    <h5 class="card-title">Tarjeta de Crédito</h5>
                    
                    <hr class="hr" />
                    
                    <form>
                        <div class="form-group pt-2">
                            <label for="creditCard">Número de tarjeta: </label>
                            <input
                                type="text"
                                [(ngModel)]="creditCard"
                                creditCardDirective
                                class="form-control form-control-sm"
                                name="creditCard"
                                placeholder="Número de tarjeta"
                                maxlength="19"
                            />
                        </div>
                        <div class="form-group pt-2">
                            <label for="cardHolder"> Nombre del titular: </label>
                            <input type="text" class="form-control form-control-sm" id="cardHolder" placeholder="Titular de la tarjeta" maxlength="30"/>
                        </div>
                        <div class="row g-3 pt-2">
                            <label for="expiryMonth">Expiración (Mes/Año):  </label>
                            <div class="col-sm mt-0">
                                <input type="text" class="form-control form-control-sm" id="expiryMonth" placeholder="MM" maxlength="2" pattern="[0-9]{2}"/>
                            </div>
                            <div class="col-sm mt-0">
                                <input type="text" class="form-control form-control-sm" id="expiryYear" placeholder="YYYY" maxlength="4" pattern="[0-9]{4}"/>
                            </div>
                        </div>
                        <div class="form-group pt-2">
                            <label for="cvv"> cvv: </label>
                            <input type="text" class="form-control form-control-sm" id="cvv" placeholder="CVV" maxlength="3" pattern="[0-9]{3}"/>
                        </div>

                        <hr class="hr">

                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button">Realizar pedido y Pagar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
