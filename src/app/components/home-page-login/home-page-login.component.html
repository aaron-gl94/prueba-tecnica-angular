

<div class="container">
    <div class="row">
        <div class="col-md">

            <div class="card border-success">
                <div class="card-header">
                    <h3 class="card-title">¡Inicia sesión aquí!</h3>
                </div>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="correo@ejemplo.com">
                        </div>
                
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" class="form-control form-control-sm" placeholder="contraseña">
                        </div>
                
                        <hr class="hr">
                
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-sm btn-success">Ingresar</button>
                        </div>
                    </form>
                </div>            
            </div>
            
        </div>
    </div>
</div>
