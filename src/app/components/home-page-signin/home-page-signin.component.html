

<div class="container">
    <div class="row">
        <div class="col-md">

            <div class="card border-primary">
                
                <div class="card-body">
                    <h3 class="card-title">¡Si aun no eres cliente registrate!</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" name="name" id="name" class="form-control form-control-sm" placeholder="Nombre">
                        </div>
        
                        <div class="form-group">
                            <label for="lastname">Apellidos:</label>
                            <input type="text" name="lastname" id="lastname" class="form-control form-control-sm" placeholder="Apellidos">
                        </div>
        
                        <div class="form-group">
                            <label for="birthday">Fecha de Nacimiento:</label>
                            <input type="date" name="birthday" id="birthday" class="form-control form-control-sm" min="18" max="99">
                        </div>
        
                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" name="email" id="email" class="form-control form-control-sm" placeholder="correo@ejemplo.com">
                        </div>
        
                        <div class="form-group">
                            <label for="emailC">Confirmar correo electrónico:</label>
                            <input type="email" name="emailC" id="emailC" class="form-control form-control-sm" placeholder="correo@ejemplo.com">
                        </div>
        
                        <hr class="hr">
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-sm btn-primary">Registrarse</button>
                        </div>
        
                    </form>
                </div>
                
            </div>

        </div>
    </div>
</div>
